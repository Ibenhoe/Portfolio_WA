<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio oef 1</title>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <div class="Formulier">
        <h1>Formulier</h1>
        <div class="form-input">
            <label>Name</label><br>
            <input id="Name" type="text" placeholder="John" />
        </div>

        <div class="form-input">
            <label>Last Name</label>
            <br>
            <input type="text" placeholder="Doe" />
        </div>

        <div class="form-input">
            <label>E-mail address</label>
            <br>
            <input type="email" placeholder="John.Doe@gmail.com" />
        </div>
        <div class="form-input">
            <label id="kleur" for="kleur">Wat is je lievelings kleur</label>
            <br>
            <input type="text" id="kleur2" name="kleur" placeholder="White">

        </div>
        <div class="form-input">
            <input type="checkbox" id="box-voorwaarden" />
            <label for="box-voorwaarden">Ik ga akkoord met de voorwaarden</label>
        </div> 
        <div class="form-input">
            <input type="submit" value="Submit" />
        </div>
                
        <footer>Made by Iben Vanthournout</footer>
    </div>
    






    <script src="../Javascript/javascript.js"></script>
</body>

</html>
